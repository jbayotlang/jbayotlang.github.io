<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <div class="row">

      <div id="wv-content">
        <div id="wv-welcome">
          <h1 class="text-center">Wikipedia Viewer</h1>
          <p class="text-center">Made with <a href="#">AngularJS</a> and <a href="#">Bootstrap</a>.</p>
        </div>      
        <div id="wv-search-form">
          <!-- <input type="text" class="form-control" name="query"/> -->
          <div class="col-md-6">
            <span id="searchIcon" aria-hidden="true" class="glyphicon glyphicon-search pull-left" data-toggle="tooltip" data-placement="left" title="Search wikipedia"></span>
          </div>
          <div class="col-md-6">
            <span id="randomIcon" aria-hidden="true" class="glyphicon glyphicon-random pull-right" data-toggle="tooltip" data-placement="right" title="Random wikipedia entry"></span>
          </div>
        </div>
        
      </div>

    </div>
  </div>

  <div id="search">
    <button type="button" class="close">Ã—</button>
    <form>
        <input type="search" value="" placeholder="type keyword(s) here" />
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>

  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.min.js"></script> 
  <script type="text/javascript" src="js/fullScreenSearch.js"></script> 
  <script type="text/javascript">
    (function () {
      // Initializing ToolTip
      $('[data-toggle="tooltip"]').tooltip();
    })();
  </script>

</body>
</html>
