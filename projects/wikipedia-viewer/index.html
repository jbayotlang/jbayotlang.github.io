<!DOCTYPE html>
<html ng-app="WikipediaViewer">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Wikipedia Viewer: Made with AngularJS and Bootstrap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <div class="row">

      <div id="wv-content">
        <div id="wv-welcome">
          <h1 class="text-center">Wikipedia Viewer</h1>
          <p class="text-center">Made with <a href="#">AngularJS</a> and <a href="#">Bootstrap</a>.</p>
        </div>     
        <div id="wv-view" ng-view>
        </div> 
      </div>
    </div>
  </div>
  <search-modal></search-modal>
  

  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-sanitize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-animate.min.js"></script>
  <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.3/ui-bootstrap.min.js"></script> -->

  <!-- Main -->
  <script type="text/javascript" src="app.js"></script> 
  <!-- Route -->
  <script type="text/javascript" src="routes.js"></script> 

  <!-- Filters -->
  <script type="text/javascript" src="js/filters/parseHtmlFilter.js"></script> 

  <!-- Controllers -->
  <script type="text/javascript" src="js/controllers/randomController.js"></script> 
  <script type="text/javascript" src="js/controllers/searchController.js"></script> 

  <!-- Directives -->
  <script type="text/javascript" src="js/directives/searchModalDirective.js"></script>

  
  

  
  
  <!-- <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.min.js"></script> -->
  <script type="text/javascript" src="js/fullScreenSearch.js"></script> 
  <script type="text/javascript">
    (function () {
      // Initializing ToolTip
      $('[data-toggle="tooltip"]').tooltip();
    })();
  </script>

</body>
</html>
